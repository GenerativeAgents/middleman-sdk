name: Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: pip
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install -e ".[dev]"
        python -m pip install pytest pytest-mock ruff mypy vcrpy pytest-vcr
        python -m pip list
      env:
        MIDDLEMAN_API_KEY: dummy-key-for-tests
        MIDDLEMAN_TEST_TEMPLATE_ID: template_01HQ3TNBWJZ8YVQXP0QBXK8YGD
        
    - name: Lint with ruff
      run: python -m ruff check .
      
    - name: Type check with mypy
      run: python -m mypy middleman_ai tests
      
    - name: Run tests
      run: python -m pytest tests/
      env:
        MIDDLEMAN_API_KEY: dummy-key-for-tests
        MIDDLEMAN_TEST_TEMPLATE_ID: template_01HQ3TNBWJZ8YVQXP0QBXK8YGD
